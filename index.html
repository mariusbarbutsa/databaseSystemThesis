  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
  </section>

  <section id="customers" class="page"></section>
  <section id="companies" class="page"></section>
  <section id="partners" class="page"></section>
  <section id="bookings" class="page"></section>
  <section id="creditcards" class="page"></section>
  <section id="help" class="page"></section>
  <section id="login" class="page"></section>
  <section id="private-booking"></section>
  <section id="customer-detailed-view" class="page"></section>
  <!-- create user page -->
  <section id="create" class="page">
    <header class="topbar">
      <a class="left" href="#home">Back</a>
      <h2>Create user</h2>
      <a class="right" onclick="createUser()">Save</a>
    </header>
    <form>
      <input type="text" id="name" placeholder="Type your name" required>
      <input type="email" id="mail" placeholder="Type your mail" required>
      <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
      <img id="imagePreview" class="image-preview">
      <button type="button" name="button" onclick="createUser()">Save User</button>
    </form>
  </section>

  <!-- edit user page -->
  <section id="edit" class="page">
    <header class="topbar">
      <a class="left" href="#home">Cancel</a>
      <h2>Edit user</h2>
      <a class="right" onclick="updateUser('create')">Save</a>
    </header>
    <form>
      <input type="text" id="name-update" placeholder="Name" required>
      <input type="email" id="mail-update" placeholder="Mail" required>
      <input type="file" id="img-update" accept="image/*" onchange="previewImage(this.files[0], 'imagePreviewUpdate')">
      <img id="imagePreviewUpdate" class="image-preview">
      <button type="button" name="button" onclick="updateUser()">Save User</button>
    </form>
  </section>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <!-- main js file -->
  <script src="js/main.js" type="module"></script>
